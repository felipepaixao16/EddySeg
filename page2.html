<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/page2.css">
    <link rel="stylesheet" href="js/main.js">
    <title>EddySeg</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="navbar-container">
                <h1 class="logo">EddySeg</h1>
                <ul class="navbar-items">
                    <li><a href="index.html" id="len1" class="navbar-a">Inicio</a></li>
                    <li><a href="#features" id="len2" class="navbar-a">Sobre</a></li>
                    <li><a href="#product" id="len3" class="navbar-a">Serviços</a></li>
                    <li><a href="#gallery" id="len4" class="navbar-a">Portifólio</a></li>
                    <li><a href="page2.html" id="len5" class="navbar-a">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container-form">
            <div class="header">
                <h2>Entrar em Contato</h2>
            </div>

            <form id="form" class="form">
                <div class="form-control">       
                    <label for="username">Nome</label>
                    <input type="text" id="username" placeholder="Digite seu nome:">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>        
                
                <div class="form-control">       
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="seuemail@dominio.com">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div> 

                <div class="form-control">       
                    <label for="mensagem">Mensagem</label>
                    <textarea name="" id="mensagem" cols="33" rows="10" placeholder="Digite uma mensagem de até 500 caracteres." maxlength="500"></textarea>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div> 

                <button type="submit">Enviar</button>
            </form>
        </div>

        <section class="text-main">
                <h3>Entre em contato conosco e contrate um serviço de qualidade.</h3>
              
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
